name: Build and assembly

on:
  workflow_call:

  push:
    branches-ignore:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  run:
    name: Build River monorepo (core & all connectors)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test
