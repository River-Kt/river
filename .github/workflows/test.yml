name: Run lint and tests

on:
  workflow_call:

  push:
    branches-ignore:
      - main

jobs:
  core:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :core

  amqp:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-amqp
      containers: rabbitmq

  apache-kafka:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-apache:connector-apache-kafka
      containers: zookeeper kafka

  aws-lambda:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-aws:connector-aws-lambda
      containers: localstack

  aws-s3:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-aws:connector-aws-s3
      containers: localstack

  aws-ses:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-aws:connector-aws-ses
      containers: localstack

  aws-sns:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-aws:connector-aws-sns
      containers: localstack

  aws-sqs:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-aws:connector-aws-sqs
      containers: localstack

  azure-queue-storage:
    uses: ./.github/workflows/test-module.yml
    with:
      module: :connector:connector-azure:connector-azure-queue-storage
      containers: azurite
