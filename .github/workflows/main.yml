name: Assembly and release

on:
  workflow_call:
    secrets:
      SIGNING_KEY_ID:
        required: true
      SIGNING_PASSWORD:
        required: true
      SIGNING_SECRET_FILE:
        required: true
      RELEASER_NEXUS2_USERNAME:
        required: true
      RELEASER_NEXUS2_PASSWORD:
        required: true

  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  test:
    uses: ./.github/workflows/test.yml
  build:
    needs: test
    uses: ./.github/workflows/build.yml
  release:
    needs: build
    uses: ./.github/workflows/release.yml
    secrets:
      SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      SIGNING_SECRET_FILE: ${{ secrets.SIGNING_SECRET_FILE }}
      RELEASER_NEXUS2_USERNAME: ${{ secrets.RELEASER_NEXUS2_USERNAME }}
      RELEASER_NEXUS2_PASSWORD: ${{ secrets.RELEASER_NEXUS2_PASSWORD }}
